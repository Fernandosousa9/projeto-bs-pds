<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <title>Betting Sports</title>
    <link rel="icon" href="image/icon.png">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="nav-container">
                    <img id="logo" src="image/logo.png" alt="Betting Sports">
                    <ul>
                        <li><a href="#">Jogos</a></li>
                        <li><a href="#">Ao Vivo</a></li>
                        <li class="btn">
                            <button class="btn-register"><a href="#">Registrar</a></button>
                            <button class="btn-login"><a href="login.html">Login</a></button>
                        </li>
                    </ul>
                </div>
            </nav>
            <div id="main-matcher">
                <h5 id="matchers"><a href="#">Todos os jogos ></a></h5>
            </div>
        </header>
        <section>
            <h1>Futebol</h1>
            <p>1<span>X</span>2</p>

            <div id="matcher">
                <p>Real Madrid </p>

            </div>

            </div>
            <div id="results">
                <p>7</p>
                <p>x</p>

            </div>
            <div id="price">

            </div>
        </div>
    </div>
