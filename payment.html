<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/payment.css">
    <title>Betting Sports</title>
</head>
<body>
    <h4>Realizar Pagamento</h4>
    <h5>Escolha uma forma de pagamento</h5>
    <div class="opcoes-pagamento" id="card">
        <input type="button" value="Cartão" onclick="mostrar('menu-cartao')">
        <div id="menu-cartao" class="hidden">
            <div class="container-payment">
                <form class="container-payment-cartao">
                    <input type="text" name="nome-titular" id="nome-titular" placeholder="Nome do titular:">
                    <br>
                    <br>
                    <input type="text" name="cpf" id="cpf" placeholder="CPF">
                    <br>
                    <br>
                    <input type="text" name="num-cartao" id="num-cartao" placeholder="Número do cartão">
                    <br>
                    <br>
                    <input type="date" name="data-val" id="data-val">
                    <input type="text" name="cvv" id="cvv" placeholder="CVV">
                    <br>
                    <br>
                    <input type="checkbox" name="debito" id="debito"><input type="text" class="cartao" placeholder="Débito" disabled="">
                    <input type="checkbox" name="credito" id="credito"><input type="text" class="cartao" placeholder="Crédito" disabled="">
                </form>
                <div class="btn-val">
                    <button class="btn" id="cancel">Cancelar</button>
                    <button class="btn" id="progress"><a href="confirm.html">Prosseguir>></a></button>
                </div>
            </div>
        </div>
    </div>
    <div class="opcoes-pagamento" id="pix">
        <input type="button" value="Pix" onclick="mostrar('menu-pix')">
        <div id="menu-pix" class="hidden">
            <div class="container-payment">
                <form class="container-payment-cartao">
                    <input type="text" name="pix-valor" id="pix-valor" placeholder="Valor">
                    <p>Valor mínimo: 20 reais - Valor máximo: 10000</p>
                </form>
                <div class="btn-val">
                    <button class="btn" id="cancel">Cancelar</button>
                    <button class="btn" id="progress"><a href="confirm.html">Prosseguir>></a></button>
                </div>
            </div>
        </div>
    </div>
    <div class="opcoes-pagamento" id="bank">
        <input type="button" value="Transferência Bancária" onclick="mostrar('menu-bank')">
        <div id="menu-bank" class="hidden">
            <div class="container-payment">
                <form class="container-payment-cartao">
                    <input type="text" name="pix-valor" id="pix-valor" placeholder="Valor">
                    <p>Valor mínimo: 20 reais - Valor máximo: 10000</p>
                </form>
                <div class="btn-val">
                    <button class="btn" id="cancel">Cancelar</button>
                    <button class="btn" id="progress"><a href="confirm.html">Prosseguir>></a></button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="payment.js"></script>
</body>
</html>
